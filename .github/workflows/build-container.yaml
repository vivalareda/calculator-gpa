name: Reusable Docker Container Build

on:
  workflow_call:
    inputs:
      container-name:
        required: true
        type: string
      tag:
        required: true
        type: string
      context-path:
        required: false
        type: string
        default: "."
      build-args:
        required: false
        type: string
        default: ""
    secrets:
      GCP_CLOUDRUN_REGION:
        required: true
      GAR_JSON_KEY:
        required: true
      REGISTRY_NAME:
        required: true
      NEXT_PUBLIC_BACKEND_URL:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.GCP_CLOUDRUN_REGION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}

      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ inputs.container-name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.container-name }}

      - name: Build the Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.context-path }}
          push: true
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
            ${{ inputs.build-args }}
          tags: ${{ secrets.GCP_CLOUDRUN_REGION }}-docker.pkg.dev/${{ secrets.REGISTRY_NAME }}/${{ inputs.container-name }}:${{ inputs.tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
